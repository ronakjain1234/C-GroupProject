<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    window.loadSwaggerUI = function (url) {
        SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        });
    };
</script>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMudBlazorApp</title>
    <base href="/" />
    
    <!-- Bootstrap CSS (if still needed) -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    
    <!-- MudBlazor CSS -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Custom App Styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MyMudBlazorApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Blazor WebAssembly JS -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- MudBlazor JS (Required for components like MudDialog, MudSnackbar, etc.) -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</body>

</html>
